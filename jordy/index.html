<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Studio with Three.js</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;

        border-radius: 5px;
      }

  <body>
    <input type="file" id="fileInput" accept=".obj" />
    <script type="module" src="app.js"></script>
  </body>
